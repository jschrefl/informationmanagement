<script type="text/javascript">
//1. Click: On clicking button “Click Me” you should be able to show alert box “Button was clicked”.
$(document).ready(function(){
	$("#clickme").bind("click",function(event){
	   	alert("Button was clicked");
	});
});
</script>
<script type="text/javascript">
// write a script that hides the RED box when "hide is clicked, and shows it when show is clicked
$(document).ready(function(){
	$("#show").bind("click",function(event){
	   	$("#hidebox").show();
	});
	$("#hide").bind("click",function(event){
	   	$("#hidebox").hide();
	});
});
</script>

<script type="text/javascript">
// write a script that fades the MAROON box when the THE BOX is clicked
$(document).ready(function(){
	$("#fader").bind("click",function(event){
	   	$("#fader").fadeOut("slow",  function() {
   			$("#bringbrownbox").fadeIn("fast");
 		});
	   	$("#bringbrownbox").bind("click", function(event){
	   		$("#fader").fadeIn("slow", function(){
	   			$("#bringbrownbox").fadeOut("fast");
	   		});
	   	});
	});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("#clickslide").click(function () {
	      $("#slider").hide("slide", { direction: "up" }, 1000);
	});
});
</script>

<script type="text/javascript"> 
$(document).ready(function(){
	$("#resizable").click(function () {
	      $("#animator").css("resize", "both");
	      $("#animator").css("overflow", "auto");
	});
});
</script> 

<script type="text/javascript">
